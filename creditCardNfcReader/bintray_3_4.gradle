apply plugin: 'com.novoda.bintray-release'
publish {
    userOrg = 'jjhesk'
    groupId = 'com.hkm.tech'
    artifactId = 'nfc-creditcard'
    version = project.VERSION_NAME
    uploadName = 'nfc-creditcard'
    description = "The adjustable frame to decorate the image view"
    website = 'https://github.com/HKMOpen/Credit-Card-NFC-Reader'
    autoPublish = true
    dryRun = false
    issueTracker = "${website}/issues"
    licences = ['MIT']
